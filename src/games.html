{{extend './template/layout.html'}}


{{block "content"}}
<div class="responsive home-2">
    <div id="wrapper-container">
        {{include "./template/header.art"}}
        <div id="main-content">
            <div class="content-area">
                <div class="page-title">
                    <div class="main-top">
                        <div class="overlay-top-header"></div>
                        <div class="content container">
                            <h1>GAME MAKES LIFE MORE INTERESTING</h1>
                        </div>
                    </div>
                </div>
                <div class="site-content sidebar-right layout-1">
                    <div class="container">
                        <div class="row">
                            <main class="site-main col-lg-12">
                                <div class="wrap-main-content">
                                    <div class="products-list">
                                        <div class="wrap-element">
                                            <div class="row">
                                                {{each game_list}}
                                                <div class="col-sm-4 col-md-3">
                                                    <div class="item-product">
                                                        <div class="media-item">
                                                            <div class="pic">
                                                                <a href="{{$value.gplink}}" target="_blank"><img
                                                                        src="{{$value.img}}" alt="IMG"></a>
                                                                <div class="btn-play">
                                                                    <div class="btn-gplay">
                                                                        <a href="{{$value.gplink}}" class="abtn-gplay"
                                                                            target="_blank"></a>
                                                                    </div>
                                                                    <div class="btn-aplay1">
                                                                        <a aria-disabled="true" class="abtn-aplay"></a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="text-item">
                                                            <h4 class="title">
                                                                <a href="{{$value.gplink}}" target="_blank">
                                                                    {{$value.title}}</a>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                </div>
                                                {{/each}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{include "./template/footer.art"}}

        <div id="thim-preloading">
            <div class="custom-image">
                <img src="./assets/images/wave.gif" alt="Loading">
            </div>
        </div>
    </div>
    <div id="back-to-top" class="btn-back-to-top">
        <i class="ion ion-ios-arrow-thin-up"></i>
    </div>
</div>
{{/block}}
