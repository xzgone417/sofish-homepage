<!DOCTYPE html>
<html lang="en">

<head>
    <title>games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link rel="stylesheet" type="text/css"
        href="https://fl.sogamecdn.com/web/assets/css/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://fl.sogamecdn.com/web/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://fl.sogamecdn.com/web/assets/fonts/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="https://fl.sogamecdn.com/web/assets/css/libs/slick/slick.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://fl.sogamecdn.com/web/assets/css/libs/magnific-popup/magnific-popup.min.css">
</head>

<body>
    <div class="responsive home-2">
        <div id="wrapper-container">
            {{include "./template/header.art"}}

            <div id="main-content">
                <div class="content-area">
                    <div class="page-title">
                        <div class="main-top">
                            <div class="overlay-top-header"></div>
                            <div class="content container">
                                <h1>GAME MAKES LIFE MORE INTERESTING</h1>
                            </div>
                        </div>
                    </div>
                    <div class="site-content sidebar-right layout-1">
                        <div class="container">
                            <div class="row">
                                <main class="site-main col-lg-12">
                                    <div class="wrap-main-content">
                                        <div class="products-list">
                                            <div class="wrap-element">
                                                <div class="row">
                                                    {{each game_list}}
                                                    <div class="col-sm-4 col-md-3">
                                                        <div class="item-product">
                                                            <div class="media-item">
                                                                <div class="pic">
                                                                    <a href="{{$value.gplink}}" target="_blank"><img
                                                                            src="{{$value.img}}" alt="IMG"></a>
                                                                    <div class="btn-play">
                                                                        <div class="btn-gplay">
                                                                            <a href="{{$value.gplink}}"
                                                                                class="abtn-gplay" target="_blank"></a>
                                                                        </div>
                                                                        <div class="btn-aplay1">
                                                                            <a aria-disabled="true"
                                                                                class="abtn-aplay"></a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="text-item">
                                                                <h4 class="title">
                                                                    <a href="{{$value.gplink}}" target="_blank">
                                                                        {{$value.title}}</a>
                                                                </h4>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    {{/each}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </main>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {{include "./template/footer.art"}}

            <div id="thim-preloading">
                <div class="custom-image">
                    <img src="./assets/images/wave.gif" alt="Loading">
                </div>
            </div>
        </div>
        <div id="back-to-top" class="btn-back-to-top">
            <i class="ion ion-ios-arrow-thin-up"></i>
        </div>
    </div>


    <script type="text/javascript" src="https://fl.sogamecdn.com/web/assets/js/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="https://fl.sogamecdn.com/web/assets/js/libs/bootstrap/popper.js"></script>
    <script type="text/javascript"
        src="https://fl.sogamecdn.com/web/assets/js/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://fl.sogamecdn.com/web/assets/js/libs/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="https://fl.sogamecdn.com/web/assets/js/libs/slick/slick.min.js"></script>
    <script type="text/javascript"
        src="https://fl.sogamecdn.com/web/assets/js/libs/isotope/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="https://fl.sogamecdn.com/web/assets/js/libs/select2/select2.min.js"></script>
    <script src="https://fl.sogamecdn.com/web/assets/js/libs/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
    <script type="text/javascript" src="https://fl.sogamecdn.com/web/assets/js/thim-custom.min.js"></script>

</body>

</html>
